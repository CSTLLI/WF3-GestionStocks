<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Gestion des stocks</title>

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">

		<script src="js/Products.js" type="text/javascript" defer></script>
		<script src="js/script.js" type="text/javascript" defer></script>

    </head>

	<body class="m-0 p-0 d-flex flex-column">
		<section class="container d-flex flex-column">
			<h1 class="text-center">Gestion des stocks</h1>

			<form>
				<!-- Reference -->
				<div class="mb-3">
					<label for="inputReference" class="form-label">Référence</label>
					<input type="text" class="form-control" id="inputReference" aria-describedby="ReferenceHelp">
					<div id="alert" class="alert alert-danger my-2 d-none">Référence déjà utilisé</div>
				</div>

				<!-- Nom -->
				<div class="mb-3">
					<label for="inputName" class="form-label">Nom</label>
					<input type="text" class="form-control" id="inputName" aria-describedby="nameHelp">
					<!-- <div id="nameHelp" class="form-text red"></div> -->
				</div>

				<!-- Prix -->
				<div class="mb-3">
					<label for="inputPrice" class="form-label">Prix (en €)</label>
					<input type="number" class="form-control" id="inputPrice" aria-describedby="priceHelp">
					<!-- <div id="priceHelp" class="form-text red"></div> -->
				</div>

				<button type="button" class="btn-primary rounded p-2">Ajouter au stock</button>
			</form>
		</section>

		<!-- Separateur -->
		<div class="my-5 border-bottom border-dark"></div>

		<section class="container ">
			<table class="table table-hover">
				<thead class="table-dark border">
				  <tr>
					<th scope="col">#</th>
					<th scope="col">Référence</th>
					<th scope="col">Nom</th>
					<th scope="col">Prix</th>
					<th scope="col">Modifier</th>
					<th scope="col">Supprimer</th>
				  </tr>

				  <tr>
					  <th></th>
					  <th><input id="searchBarRef" placeholder="Rechercher par Référence" type="text"></th>
					  <th><input id="searchBarName" placeholder="Rechercher par Nom" type="text"></th>
					  <th>entre <input id="searchBarPriceMin" placeholder="min" type="number">et<input id="searchBarPriceMax" placeholder="max" type="number"> </th>
					  <th></th>
					  <th></th>
				  </tr>
				</thead>

				<tbody>
					<tr>	

					</tr>
				</tbody>
			  </table>
		</section>
	</body>
</html>
